<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile page - SocialBook</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/48ed120fde.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <img src="images/logo.png" alt="SocialBook logo" class="logo" />
        <ul>
          <li>
            <img src="images/notification.png" alt="notification-bell icon" />
          </li>
          <li><img src="images/inbox.png" alt="email icon" /></li>
          <li>
            <img
              src="images/video.png"
              alt="tv icon with a play icon displaying on the screen"
            />
          </li>
        </ul>
      </div>
      <div class="nav-right">
        <div class="search-box">
          <img src="images/search.png" alt="magnifying glass icon" />
          <input type="text" placeholder="Search" />
        </div>
        <div class="nav-user-icon online" onclick="settingsMenuToggle()">
          <img
            src="images/profile-pic.png"
            alt="Cecelia Braswell wearing sunglasses and a hat and smiling into the camera"
          />
        </div>
      </div>

      <!------   settings-menu   ------>
      <div class="settings-menu">
        <div id="dark-btn">
          <span></span>
        </div>
        <div class="settings-menu-inner">
          <div class="user-profile">
            <img
              src="images/profile-pic.png"
              alt="Cecelia Braswell wearing sunglasses and a hat and smiling into the camera"
            />
            <div>
              <p>Cecelia Braswell</p>
              <a href="#">See all profiles</a>
            </div>
          </div>
          <hr />
          <div class="settings-links">
            <img
              src="images/settings-icon.png"
              alt="Image of a black gear for settings."
              class="settings-icon"
            />
            <a href="#"
              >Settings & privacy
              <img
                src="images/arrow.png"
                alt="Gray arrow point right"
                width="15px"
            /></a>
          </div>
          <div class="settings-links">
            <img
              src="images/support-icon.png"
              alt="Image of a solid black circle with a gray question mark in the center."
              class="settings-icon"
            />
            <a href="#"
              >Help & support
              <img
                src="images/arrow.png"
                alt="Gray arrow point right"
                width="15px"
            /></a>
          </div>
          <div class="settings-links">
            <img
              src="images/accessiblity-icon.png"
              alt="Image of a solid black crescent moon."
              class="settings-icon"
            />
            <a href="#"
              >Display & accessibility
              <img
                src="images/arrow.png"
                alt="Gray arrow point right"
                width="15px"
            /></a>
          </div>
          <div class="settings-links">
            <img
              src="images/feedback-icon.png"
              alt="Image of solid black conversation bubble with a gray exclamation point in the middle."
              class="settings-icon"
            />
            <a href="#"
              >Give Feedback
              <img
                src="images/arrow.png"
                alt="Gray arrow point right"
                width="15px"
            /></a>
          </div>
          <div class="settings-links">
            <img
              src="images/logout-icon.png"
              alt="Image of a solid black arrow exiting from a open door."
              class="settings-icon"
            />
            <a href=""
              >Log Out
              <img
                src="images/arrow.png"
                alt="Gray arrow point right"
                width="15px"
            /></a>
          </div>
        </div>
      </div>
    </nav>

    <!------   profile page   ------>    
    <div class="profile-container">
        <img src="images/cover.png" alt="Eight friends on the beach sitting around a bonfire." class="cover-img">
        <div class="profile-details">
            <div class="pd-left">
                <div class="pd-row">
                    <img src="images/profile-pic.png" alt="Cecelia Braswell wearing sunglasses and a hat and smiling into the camera" class="pd-image">
                    <div>
                        <h3>Cecelia Braswell</h3>
                        <p>244 friends</p>
                    </div>
                </div>
            </div>
            <div class="pd-right">
                <button type="button">+ Add to story</button>
                <button type="button"><img class="x1b0d499 xep6ejk" src="https://static.xx.fbcdn.net/rsrc.php/v3/yl/r/tmaz0VO75BB.png" alt="pencil silhouette" height="16" width="16"> Edit profile</button>
            </div>
        </div>
    </div>

    <!------   footer   ------>
    <div class="footer">
      <p>Copyright 2023 ~ devCecelia</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
